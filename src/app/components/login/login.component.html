<section class="vh-100" style="background-color: #9a616d">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid h-100"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0"
                      >COMPANY
                      <i class="fa-solid fa-angles-up text-success"></i>
                      CRM</span
                    >
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Login with your account
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      name="email"
                      email
                      #Email="ngModel"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      required
                      minlength="6"
                      [(ngModel)]="user.email"
                    />
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                    <div
                      *ngIf="Email.invalid && (Email.touched || Email.dirty)"
                    >
                      <p>
                        <span style="color: red">Valid Email is required.</span>
                      </p>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      name="password"
                      #Password="ngModel"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      required
                      minlength="6"
                      [(ngModel)]="user.password"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                    <div
                      *ngIf="
                        Password.invalid && (Password.touched || Password.dirty)
                      "
                    >
                      <p>
                        <span style="color: red"
                          >Valid Password is required.</span
                        >
                      </p>
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button
                      class="btn btn-dark btn-lg btn-block"
                      type="submit"
                      [disabled]="loginForm.invalid"
                    >
                      Login
                    </button>
                  </div>
                </form>
                <button
                  class="btn btn-outline-dark mt-3 my-3 text-center w-100"
                  (click)="loginWithGoogle()"
                >
                  <i class="fa-brands fa-google"></i> Login with Google
                </button>
                <h6>User & Password for example</h6>
                <p>User: test@gmail.com Password: 12345678</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
