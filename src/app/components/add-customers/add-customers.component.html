<div class="container form-control-sm">
  <form #addCustomers="ngForm" (ngSubmit)="onSubmit()">
    <h2 class="text-center mt-3">Add New Customer</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        name="fn"
        #firstName="ngModel"
        required
        minlength="2"
        [(ngModel)]="customer.firstName"
      />
      <div *ngIf="firstName.invalid && (firstName.touched || firstName.dirty)">
        <p>
          <span style="color: red">Valid Name is required.</span>
        </p>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        name="ln"
        #lastName="ngModel"
        required
        minlength="2"
        [(ngModel)]="customer.lastName"
      />
      <div *ngIf="lastName.invalid && (lastName.touched || lastName.dirty)">
        <p>
          <span style="color: red">Valid Last Name is required.</span>
        </p>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        name="phone"
        #phone="ngModel"
        required
        minlength="8"
        [(ngModel)]="customer.phone"
      />
      <div *ngIf="phone.invalid && (phone.touched || phone.dirty)">
        <p>
          <span style="color: red">Valid Phone is required.</span>
        </p>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        name="email"
        #email="ngModel"
        required
        minlength="8"
        [(ngModel)]="customer.email"
      />
      <div *ngIf="email.invalid && (email.touched || email.dirty)">
        <p>
          <span style="color: red">Valid Email is required.</span>
        </p>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        name="address"
        #address="ngModel"
        required
        minlength="4"
        [(ngModel)]="customer.address"
      />
      <div *ngIf="address.invalid && (address.touched || address.dirty)">
        <p>
          <span style="color: red">Valid Address is required.</span>
        </p>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-dark col-12 mb-3"
      [disabled]="addCustomers.invalid"
    >
      Submit
    </button>
  </form>
</div>
